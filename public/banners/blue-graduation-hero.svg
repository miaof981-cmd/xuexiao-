<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="340" viewBox="0 0 1200 340" role="img" aria-label="蓝色插画风毕业季横幅">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5aa7ff"/>
      <stop offset="100%" stop-color="#2c72ff"/>
    </linearGradient>
    <radialGradient id="sun" cx="85%" cy="20%" r="30%">
      <stop offset="0%" stop-color="#fff8"/>
      <stop offset="100%" stop-color="#fff0"/>
    </radialGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>

  <!-- 背景天空 -->
  <rect x="0" y="0" width="1200" height="340" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="340" fill="url(#sun)"/>

  <!-- 云朵 -->
  <g fill="#ffffff" opacity="0.9">
    <ellipse cx="140" cy="110" rx="90" ry="28"/>
    <ellipse cx="210" cy="120" rx="70" ry="24"/>
    <ellipse cx="300" cy="95" rx="80" ry="26"/>
  </g>
  <g fill="#ffffff" opacity="0.85">
    <ellipse cx="900" cy="90" rx="100" ry="30"/>
    <ellipse cx="980" cy="105" rx="80" ry="26"/>
    <ellipse cx="1060" cy="92" rx="70" ry="22"/>
  </g>

  <!-- 鸟（简化） -->
  <g fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.95">
    <path d="M160 70 q15 -18 35 0"/>
    <path d="M196 70 q15 -18 35 0"/>
    <path d="M1040 70 q15 -18 35 0"/>
    <path d="M1076 70 q15 -18 35 0"/>
  </g>

  <!-- 装饰气泡 -->
  <circle cx="80" cy="260" r="30" fill="#ffffff22"/>
  <circle cx="1120" cy="240" r="40" fill="#ffffff22"/>
  <circle cx="1050" cy="290" r="18" fill="#ffffff22"/>

  <!-- 左右人物剪影（极简块状，突出插画风） -->
  <g opacity="0.15" filter="url(#soft)">
    <path d="M140 300 q20 -80 50 -80 q30 0 50 80 z" fill="#0b3cff"/>
    <rect x="150" y="220" width="16" height="30" rx="8" fill="#ffffff"/>
  </g>
  <g opacity="0.15" filter="url(#soft)">
    <path d="M1030 300 q25 -90 55 -90 q30 0 50 90 z" fill="#0b3cff"/>
    <rect x="1040" y="215" width="16" height="30" rx="8" fill="#ffffff"/>
  </g>

  <!-- 标题文字区 -->
  <g fill="#ffffff">
    <text x="50%" y="155" text-anchor="middle" font-size="22" font-weight="600" opacity="0.9" letter-spacing="8">OC COLLEGE</text>
    <text x="50%" y="210" text-anchor="middle" font-size="64" font-weight="800">次元学院</text>
    <text x="50%" y="255" text-anchor="middle" font-size="28" font-weight="700" opacity="0.95">欢迎你 · 梦想启航</text>
  </g>

  <!-- 虚线箭头装饰 -->
  <path d="M430 250 q30 -10 60 0" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="6 6"/>
  <path d="M740 250 q-30 -10 -60 0" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="6 6"/>
</svg>


